<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        input{
            width: 100%;
            height: 100%;
            
        }

        #clearData{
            background-color: brown;
            color: white;
        }
        .special{
            background-color: rgb(53, 40, 40);
            color: white;
        }
        #char{
            background-color: blue;
            color: white;
        }
    </style>
</head>
<body>
    

<table>

    <tr>
            <th colspan="3"><input type="text" id="a"></th>
            <th><input type="button" value="c" onclick="clearfield()" id="clearData"></th>
    </tr>

    <tr>
        <th><input type="button" value="1" onclick=" get(1)"></th>
        <th><input type="button" value="2" onclick=" get(2)"></th>
        <th><input type="button" value="3" onclick=" get(3)"></th>
        
        <th><input type="button" value="/" onclick=" get('/')" class="special"></th>
</tr>
 
<tr>
    <th><input type="button" value="4" onclick=" get(4)"></th>
    <th><input type="button" value="5" onclick=" get(5)"></th>
    <th><input type="button" value="6" onclick=" get(6)"></th>
    <th><input type="button" value="*" onclick=" get('*')" class="special"></th>
</tr>

<tr>
    <th><input type="button" value="7" onclick="get(7)"></th>
    <th><input type="button" value="8" onclick="get(8)"></th>
    <th><input type="button" value="9" onclick="get(9)"></th>
    <th><input type="button" value="-" onclick="get('-')" class="special"></th>
</tr>
<tr>
    <th><input type="button" value="." onclick="get('.')"></th>
    <th><input type="button" value="0" onclick="get(0)"></th>
    <th><input type="button" value="=" onclick="solve()"id="char"></th>
    <th><input type="button" value="+" onclick="get('+')" class="special"></th>
</tr>

</table>

<script src="calculator.js"></script>
</body>
</html>
